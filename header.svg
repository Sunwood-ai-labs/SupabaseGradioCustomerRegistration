<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4D4D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="800" height="200" fill="url(#grad1)" rx="10" ry="10"/>
  
  <!-- Japanese-style wave pattern -->
  <path d="M0,160 Q200,140 400,160 T800,160" fill="none" stroke="#FFF" stroke-width="2" opacity="0.5"/>
  <path d="M0,170 Q200,150 400,170 T800,170" fill="none" stroke="#FFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Customer icon -->
  <circle cx="400" cy="80" r="30" fill="#FFF"/>
  <circle cx="400" cy="60" r="15" fill="#FF4D4D"/>
  <path d="M370,110 Q400,140 430,110" fill="#FF4D4D"/>
  
  <!-- Text -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="24" fill="#FFF" text-anchor="middle">顧客管理システム</text>
</svg>
